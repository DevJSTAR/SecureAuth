<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAuth - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="auth-nav">
        <a href="index.html" class="brand">SecureAuth</a>
        <div class="nav-links">
            <a href="login.html" class="nav-link">Login</a>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Get Started</h1>
                <p>Create your free account</p>
            </div>
            
            <form id="signupForm" class="auth-form">
                <div class="input-group">
                    <span class="input-icon">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" fill="none" class="icon">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </span>
                    <input type="text" id="displayName" placeholder="Full Name" required>
                </div>

                <div class="input-group">
                    <span class="input-icon">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" fill="none" class="icon">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                    </span>
                    <input type="email" id="signupEmail" placeholder="Email Address" required>
                </div>

                <div class="input-group">
                    <span class="input-icon">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" fill="none" class="icon">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                    </span>
                    <input type="password" id="signupPassword" placeholder="Create Password" required>
                    <button type="button" class="password-toggle">
                        <svg class="eye-closed" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" fill="none">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                        <svg class="eye-open" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" fill="none">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>

                <button type="submit" class="auth-button">
                    Create Account
                    <div class="loading-spinner"></div>
                </button>
            </form>

            <div class="form-footer">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>

        <div class="toast" id="toast"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
