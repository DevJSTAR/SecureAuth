<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAuth - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="auth-nav">
        <a href="index.html" class="brand">SecureAuth</a>
        <div class="nav-links">
            <a href="login.html" class="nav-link">Login</a>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Reset Password</h1>
                <p>Enter your email to receive a reset link</p>
            </div>
            
            <form id="resetForm" class="auth-form">
                <div class="input-group">
                    <span class="input-icon">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" fill="none" class="icon">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                    </span>
                    <input type="email" id="resetEmail" required>
                </div>
                <button type="submit" class="auth-button">Send Reset Link</button>
            </form>
            
            <div class="form-footer">
                <p>Remember your password? <a href="login.html">Login here</a></p>
            </div>
        </div>
        
        <div class="toast" id="toast"></div>
    </main>
</body>
</html>
